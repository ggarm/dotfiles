window.label.unfocus.color:			#525252
window.label.unfocus.colorTo:			#383838
window.label.unfocus.textColor:			#858585

window.button.focus:				raised bevel2 gradient elliptic
window.button.focus.color:      		#525252
window.button.focus.colorTo:      		#383838
window.button.focus.picColor:			#e7e7e7
