toolbar.button.pressed.color:			#7E705B
toolbar.button.pressed.colorTo:			#7E705B
toolbar.button.pressed.picColor:		#000000

toolbar.iconbar.empty:					flat
toolbar.iconbar.empty.color:			#7E705B
