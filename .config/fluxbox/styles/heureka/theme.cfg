############################################################## MENU ###########

menu.bevelWidth:						0

#menu.itemHeight:						35
#menu.titleHeight:						21
menu.borderColor:						#353535
menu.borderWidth:						0

menu.bullet:							diamond
menu.bullet.position:					Right

menu.title:								flat
menu.title.justify:						center
menu.title.color:						#7E705B
menu.title.colorTo:						#7E705B
menu.title.textColor:					#e7e7e7

menu.frame:								flat	
menu.frame.justify:						left
menu.frame.color:						#7E705B
menu.frame.colorTo:						#7E705B
menu.frame.textColor:					#e7e7e7
menu.frame.disableColor:				#000000

menu.hilite:							flat
menu.hilite.color:						#9F8F74
menu.hilite.colorTo:					#9F8F74
menu.hilite.textColor:					#e7e7e7			

############################################################## TOOLBAR ########

toolbar.bevelWidth:						0

toolbar.borderWidth:					0
toolbar.borderColor:					#000000

toolbar.height:							15

toolbar.justify:						center

toolbar:								flat
toolbar.pixmap:							
toolbar.color:							#7E705B
toolbar.colorTo:						#7E705B

toolbar.clock:							flat
toolbar.clock.justify:					center
toolbar.clock.color:					#7E705B
toolbar.clock.colorTo:					#7E705B
