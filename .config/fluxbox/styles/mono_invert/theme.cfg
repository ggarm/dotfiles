menu.hilite:				flat
menu.hilite.color:			#ffffff
menu.hilite.colorTo:			#ffffff
menu.hilite.textColor:			#000000

menu.bullet:				square

################################################################################

toolbar.alpha:				255

toolbar.bevelWidth:			0

toolbar.borderWidth:			1
toolbar.borderColor:			#ffffff
menu.borderWidth:			1

toolbar.height:				21

toolbar.justify:			center

toolbar.clock:				flat	  
toolbar.clock.justify:			Center
toolbar.clock.textColor:		#ffffff
toolbar.clock.color:			#000000
toolbar.clock.colorTo:			#000000

toolbar.workspace:			flat
toolbar.workspace.justify:		Center
toolbar.workspace.color:		#000000
