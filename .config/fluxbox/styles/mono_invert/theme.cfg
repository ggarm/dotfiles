rootCommand: bsetroot -solid "#000000"

!FONTS

menu.frame.font:			sans-8

menu.title.font:			Rothwell-11:bold

toolbar.clock.font:			sans-9:bold:shadow

toolbar.workspace.font:			tahoma-10:bold:shadow

toolbar.iconbar.focused.font:		sans-8:bold

toolbar.iconbar.unfocused.font:		sans-8

window.font:				sans-8

################################################################################

